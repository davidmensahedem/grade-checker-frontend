        <header class="maincontainer">

            <div class="headeroverlay">
                <div class="headerintro">
                    <h1 class="animate__animated animate__fadeInLeft">STUDENT <br />GRADE CHECKING
                    </h1>
                    <a href="#mainform" class="btn gradecheckerbtn animate__animated animate__fadeInLeft">Check
                        Grade <span><i class="fa fa-arrow-right"></i></span></a>
                </div>
            </div>
        </header>


        <div class="container-fluid">
            <div class="row">

                <div class="col-md-6">

                    <div class="p-4">

                        <div id="mainform" class="mainform">
                            <div class="mainformcontent">

                                <div class="formimagecontainer">
                                    <img class="formimage" src="img/ipmc.jpg" />
                                </div>
                                <form id="studentform" onsubmit="show(event)">
                                    <div class="form-group">
                                        <input placeholder="STUDENT ID" type="text" id="studentid" class="form-control">
                                        <span class="small animate__animated animate__animated animate__bounceIn">
                                            <b>
                                                <span id="showvalidation" class="text-white"></span>
                                            </b>
                                        </span>
                                    </div>
                                    <div class="buttoncontainer">
                                        <button type="submit" class="btn submit-btn">
                                            GO <span><i class="fa fa-arrow-right"></i></span>
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="p-4">
                        <div id="studentcontent">
                            <div id="headercontainer">
                                <p>STUDENT<br />
                                    INFORMATION</p>
                            </div>
                            <div style="display: none;" id="studentinfo">

                                <p><b>Name :</b>
                                    <span id="studentname"></span>
                                </p>
                                <p><b>Course :</b>
                                    <span id="studentcourse"></span>
                                </p>
                                <p> <b>Period :</b>
                                    <span id="studentperiod"></span>
                                </p>
                                <p>
                                    <b>Branch :</b>
                                    <span id="studentbranch"></span>
                                </p>
                                <p>
                                    <b>Score :</b>
                                    <span id="studentscore"></span>
                                </p>
                                <p> <b>Awarded :</b>
                                    <b><span id="studentgradeawarded"></span></b>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
